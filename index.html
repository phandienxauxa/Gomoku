<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Gomoku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .header {
            background: white;
            padding: 12px 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .btn {
            padding: 6px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            background: #f5f5f5;
        }

        .btn.active {
            background: #1a1a1a;
            color: white;
            border-color: #1a1a1a;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 12px;
            color: #666;
            position: relative;
        }

        .status-text {
            font-weight: 500;
            color: #1a1a1a;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .game-container {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 80px;
            overflow: hidden;
            touch-action: none;
        }

        .board-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .board-wrapper.dragging {
            cursor: grabbing;
        }

        .board {
            display: inline-grid;
            gap: 1px;
            background: #e0e0e0;
            padding: 12px;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s;
            color: #1a1a1a;
            touch-action: manipulation;
        }

        .cell:active:not(:disabled) {
            background: #f0f0f0;
        }

        .cell:disabled {
            cursor: default;
        }

        .cell.x {
            color: #fe0000;
        }

        .cell.o {
            color: #000000;
        }

        .cell.win {
            background: #1a1a1a !important;
            color: white !important;
            animation: winPulse 0.4s ease 3;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .thinking {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            z-index: 100;
            animation: fade 1.5s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .legend {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 24px;
            background: white;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            font-size: 13px;
            z-index: 90;
        }

        .legend-item {
            display: flex;
            align-items: baseline;
            gap: 6px;
            color: #666;
        }

        .legend-symbol {
            font-size: 16px;
            font-weight: 600;
            line-height: 1;
        }

        /* .legend-item:last-child .legend-symbol {
            position: relative;
            top: -1px;
        } */

        .hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 26, 0.85);
            color: white;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
            z-index: 200;
            animation: fadeOut 3s forwards;
            pointer-events: none;
            max-width: 80%;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">GOMOKU</div>
        <div class="controls">
            <button class="btn active" onclick="setMode('ai', event)">Solo</button>
            <button class="btn" onclick="setMode('2player', event)">Duo</button>
            <button class="btn" onclick="resetGame()">NewGame</button>
        </div>
        <div class="status-bar">
            <div>N∆∞·ªõc: <span id="moves">0</span></div>
            <div class="status-text" id="status">L∆∞·ª£t c·ªßa b·∫°n</div>
            <div>With: <span id="mode-display">Thi√™n</div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="board-wrapper" id="boardWrapper">
            <div class="board" id="board"></div>
        </div>
    </div>

    <div class="thinking" id="thinking" style="display:none;">Waiting...</div>

    <div class="legend" id="legend">
        <div class="legend-item">
            <span class="legend-symbol">‚úñ</span>
            <span id="player1">B·∫°n</span>
        </div>
        <div class="legend-item">
            <span class="legend-symbol">‚óØ</span>
            <span id="player2">Thi√™n</span>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 30;    // K√≠ch th∆∞·ªõc b√†n c·ªù
        const WIN_LENGTH = 5;
        const SEARCH_DEPTH = 4;   // AI s·∫Ω d·ª± ƒëo√°n 4 n∆∞·ªõc ƒëi sau ƒë√≥ c·ªßa m√¨nh
        const DRAG_THRESHOLD = 5;

        let board = [];
        let currentPlayer = 'X';
        let gameOver = false;
        let gameMode = 'ai';
        let moveCount = 0;
        let thinking = false;

        // Drag functionality
        let didDrag = false;
        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;
        let currentTranslateX = 0, currentTranslateY = 0;

        const boardWrapper = document.getElementById('boardWrapper');
        const gameContainer = document.getElementById('gameContainer');

        function centerBoard() {
            const containerRect = gameContainer.getBoundingClientRect();
            const boardEl = document.getElementById('board');
            const cellSize = 30;
            const gap = 1;
            const padding = 12;
            
            const boardWidth = BOARD_SIZE * cellSize + (BOARD_SIZE - 1) * gap + padding * 2;
            const boardHeight = boardWidth;
            
            translateX = (containerRect.width - boardWidth) / 2;
            translateY = (containerRect.height - boardHeight) / 2;
            
            currentTranslateX = translateX;
            currentTranslateY = translateY;
            
            boardWrapper.style.transform = `translate(${translateX}px, ${translateY}px)`;
        }

        // Touch and mouse events
        boardWrapper.addEventListener('mousedown', handleDragStart);
        boardWrapper.addEventListener('touchstart', handleDragStart, { passive: false });
        
        document.addEventListener('mousemove', handleDragMove);
        document.addEventListener('touchmove', handleDragMove, { passive: false });
        
        document.addEventListener('mouseup', handleDragEnd);
        document.addEventListener('touchend', handleDragEnd);

        function handleDragStart(e) {
            //if (e.target.classList.contains('cell')) return;

            isDragging = true;
            didDrag = false;
            boardWrapper.classList.add('dragging');

            const touch = e.touches ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;

            // if (e.cancelable) {
            //     e.preventDefault();
            // }
        }

        function handleDragMove(e) {
                if (!isDragging) return;

                const touch = e.touches ? e.touches[0] : e;
                const dx = Math.abs(touch.clientX - startX);
                const dy = Math.abs(touch.clientY - startY);

                if (!didDrag) {
                    if (dx > DRAG_THRESHOLD || dy > DRAG_THRESHOLD) {
                        didDrag = true;
                    } else {
                        return;
                    }
                }

                if (e.cancelable) {
                    e.preventDefault();
                }

                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;

            currentTranslateX = translateX + deltaX;
            currentTranslateY = translateY + deltaY;

            boardWrapper.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px)`;
        }


        function handleDragEnd(e) {
            if (!isDragging) return; 

            isDragging = false;
            boardWrapper.classList.remove('dragging');

            // Luu lai vi tri cuoi cung
            translateX = currentTranslateX;
            translateY = currentTranslateY;
        }

        function showHint(message) {
            const hint = document.createElement('div');
            hint.className = 'hint';
            hint.textContent = message;
            document.body.appendChild(hint);
            
            setTimeout(() => hint.remove(), 3000);
        }

        function initBoard() {
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(null));
            currentPlayer = 'X';
            gameOver = false;
            moveCount = 0;
            thinking = false;
            
            const boardEl = document.getElementById('board');
            boardEl.innerHTML = '';
            boardEl.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 30px)`;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('button');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = (e) => {
                        e.stopPropagation();

                        if(didDrag) {
                            didDrag = false;
                            return;
                        }
                        
                        makeMove(i, j);
                    };
                    boardEl.appendChild(cell);
                }
            }
            
            updateStatus();
            document.getElementById('moves').textContent = '0';
            document.getElementById('thinking').style.display = 'none';
            document.getElementById('legend').style.display = 'flex';
            
            // Center board after a short delay to ensure proper rendering
            setTimeout(() => {
                centerBoard();
            }, 100);
        }

        function setMode(mode, event) {
            gameMode = mode;
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (mode === 'ai') {
                document.getElementById('mode-display').textContent = 'Thi√™n';
                document.getElementById('player1').textContent = 'B·∫°n';
                document.getElementById('player2').textContent = 'Thi√™n';
            } else {
                document.getElementById('mode-display').textContent = '2P';
                document.getElementById('player1').textContent = 'P1';
                document.getElementById('player2').textContent = 'P2';
            }
            
            resetGame();
        }

        function resetGame() {
            initBoard();
        }

        function makeMove(row, col) {
            if (gameOver || board[row][col] || thinking) return;
            
            board[row][col] = currentPlayer;
            moveCount++;
            document.getElementById('moves').textContent = moveCount;
            
            const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            cell.textContent = currentPlayer === 'X' ? '‚úñ' : '‚óØ';
            cell.classList.add(currentPlayer.toLowerCase());
            cell.disabled = true;
            
            const winLine = checkWinner(row, col);
            if (winLine) {
                highlightWinLine(winLine);
                const winner = currentPlayer === 'X' ? (gameMode === 'ai' ? 'B·∫°n' : 'P1') : (gameMode === 'ai' ? 'Thi√™n' : 'P2');
                document.getElementById('status').textContent = `${winner} th·∫Øng!`;
                gameOver = true;
                document.getElementById('legend').style.display = 'none';
                setTimeout(() => showHint(`üéâ ${winner} th·∫Øng r·ªìi nha l√™u l√™u^^`), 100);
                return;
            }
            
            if (moveCount === BOARD_SIZE * BOARD_SIZE) {
                document.getElementById('status').textContent = 'H√≤a!';
                gameOver = true;
                document.getElementById('legend').style.display = 'none';
                setTimeout(() => showHint('ü§ù Tr·∫≠n ƒë·∫•u h√≤a!'), 100);
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateStatus();
            
            if (gameMode === 'ai' && currentPlayer === 'O' && !gameOver) {
                thinking = true;
                document.getElementById('thinking').style.display = 'block';
                document.getElementById('legend').style.display = 'none';
                setTimeout(aiMove, 500);
            }
        }

        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (gameMode === 'ai') {
                statusEl.textContent = currentPlayer === 'X' ? 'L∆∞·ª£t c·ªßa b·∫°n' : 'L∆∞·ª£t c·ªßa Thi√™n';
            } else {
                statusEl.textContent = currentPlayer === 'X' ? 'L∆∞·ª£t P1' : 'L∆∞·ª£t P2';
            }
        }

        function checkWinner(row, col) {
            const directions = [[0,1], [1,0], [1,1], [1,-1]];
            const player = board[row][col];
            
            for (let [dr, dc] of directions) {
                let positions = [[row, col]];
                
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        positions.push([r, c]);
                    } else break;
                }
                
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE && board[r][c] === player) {
                        positions.unshift([r, c]);
                    } else break;
                }
                
                if (positions.length >= WIN_LENGTH) {
                    return positions.slice(0, WIN_LENGTH);
                }
            }
            return null;
        }

        function highlightWinLine(positions) {
            positions.forEach(([r, c]) => {
                const cell = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                cell.classList.add('win');
            });
        }

        function aiMove() {
            const move = findBestMove();
            thinking = false;
            document.getElementById('thinking').style.display = 'none';
            document.getElementById('legend').style.display = 'flex';
            
            if (move) {
                makeMove(move[0], move[1]);
            }
        }

        function findBestMove() {
            const winMove = findWinningMove('O');
            if (winMove) return winMove;
            
            const blockMove = findWinningMove('X');
            if (blockMove) return blockMove;
            
            const moves = getSmartMoves();
            let bestScore = -Infinity;
            let bestMove = moves[0];
            
            for (let move of moves) {
                board[move[0]][move[1]] = 'O';
                const score = minimax(SEARCH_DEPTH, -Infinity, Infinity, false);
                board[move[0]][move[1]] = null;
                
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            return bestMove;
        }

        function minimax(depth, alpha, beta, isMaximizing) {
            if (depth === 0) {
                return evaluateBoard();
            }
            
            const moves = getSmartMoves();
            
            if (isMaximizing) {
                let maxScore = -Infinity;
                for (let move of moves) {
                    board[move[0]][move[1]] = 'O';
                    const score = minimax(depth - 1, alpha, beta, false);
                    board[move[0]][move[1]] = null;
                    
                    maxScore = Math.max(maxScore, score);
                    alpha = Math.max(alpha, score);
                    if (beta <= alpha) break;
                }
                return maxScore;
            } else {
                let minScore = Infinity;
                for (let move of moves) {
                    board[move[0]][move[1]] = 'X';
                    const score = minimax(depth - 1, alpha, beta, true);
                    board[move[0]][move[1]] = null;
                    
                    minScore = Math.min(minScore, score);
                    beta = Math.min(beta, score);
                    if (beta <= alpha) break;
                }
                return minScore;
            }
        }

        function evaluateBoard() {
            let score = 0;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j]) {
                        const posScore = evaluatePosition(i, j, board[i][j]);
                        score += board[i][j] === 'O' ? posScore : -posScore;
                    }
                }
            }
            
            return score;
        }

        function evaluatePosition(row, col, player) {
            const directions = [[0,1], [1,0], [1,1], [1,-1]];
            let score = 0;
            
            for (let [dr, dc] of directions) {
                let count = 1;
                let openEnds = 0;
                
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                        if (board[r][c] === player) count++;
                        else if (board[r][c] === null) { openEnds++; break; }
                        else break;
                    } else break;
                }
                
                for (let i = 1; i < WIN_LENGTH; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < BOARD_SIZE && c >= 0 && c < BOARD_SIZE) {
                        if (board[r][c] === player) count++;
                        else if (board[r][c] === null) { openEnds++; break; }
                        else break;
                    } else break;
                }
                
                if (count >= 5) score += 100000;
                else if (count === 4) {
                    if (openEnds === 2) score += 10000;
                    else if (openEnds === 1) score += 1000;
                }
                else if (count === 3) {
                    if (openEnds === 2) score += 1000;
                    else if (openEnds === 1) score += 100;
                }
                else if (count === 2) {
                    if (openEnds === 2) score += 100;
                    else if (openEnds === 1) score += 10;
                }
            }
            
            return score;
        }

        function findWinningMove(player) {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j] === null) {
                        board[i][j] = player;
                        if (checkWinner(i, j)) {
                            board[i][j] = null;
                            return [i, j];
                        }
                        board[i][j] = null;
                    }
                }
            }
            return null;
        }

        function getSmartMoves() {
            if (moveCount === 0) {
                return [[Math.floor(BOARD_SIZE / 2), Math.floor(BOARD_SIZE / 2)]];
            }
            
            const moves = new Set();
            const range = 2;
            
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (board[i][j]) {
                        for (let di = -range; di <= range; di++) {
                            for (let dj = -range; dj <= range; dj++) {
                                const ni = i + di;
                                const nj = j + dj;
                                if (ni >= 0 && ni < BOARD_SIZE && nj >= 0 && nj < BOARD_SIZE && !board[ni][nj]) {
                                    moves.add(`${ni},${nj}`);
                                }
                            }
                        }
                    }
                }
            }
            
            const movesList = Array.from(moves).map(m => m.split(',').map(Number));
            
            movesList.sort((a, b) => {
                const scoreA = evaluatePosition(a[0], a[1], 'O') + evaluatePosition(a[0], a[1], 'X');
                const scoreB = evaluatePosition(b[0], b[1], 'O') + evaluatePosition(b[0], b[1], 'X');
                return scoreB - scoreA;
            });
            
            return movesList.slice(0, 15);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            centerBoard();
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initBoard();
        });

        initBoard();
    </script>
</body>
</html>
